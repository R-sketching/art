<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Choose Your Mood</h1>
    <div id="mood-options">
        <button class="mood-btn" onclick="addColor('calm')">Calm</button>
        <button class="mood-btn" onclick="addColor('anger')">Anger</button>
        <button class="mood-btn" onclick="addColor('sadness')">Sadness</button>
        <button class="mood-btn" onclick="addColor('joy')">Joy</button>
        <button class="mood-btn" onclick="addColor('happiness')">Happiness</button>
    </div>
    <div id="interactive-area"></div>

    <script src="script.js"></script>
</body>
</html>
